require:
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.0.0
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Lint/SuppressedException:
  Enabled: false
